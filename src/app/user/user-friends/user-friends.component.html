<div class="text-center">
  <h4 class="text-primary">FRIENDS</h4>
  <div>
    <ul *ngFor = "let friend of userFriends" class="list-group">
      <li class="list-group-item">
        <a [routerLink] = "['/users', friend.username]">
            <span>{{friend.username}}</span>
        </a>
          </li>
      </ul>
  </div>
</div>
