<div class="text-center">
    <h1 class="text-primary">LOGIN</h1>
    <form [formGroup] = "loginForm" (ngSubmit)="login(loginForm.get('usernameControl').value, loginForm.get('passwordControl').value)">
        <div class="form-group">
            <input class="form-control" formControlName="usernameControl" placeholder="Username" required >
            <div *ngIf="loginForm.get('usernameControl').errors?.required && loginForm.get('usernameControl').touched">Please provide username. </div> 
        </div>
        <div class="form-group">
            <input class="form-control" type="password" formControlName="passwordControl" placeholder="Password" required >
            <div *ngIf="loginForm.get('passwordControl').invalid && loginForm.get('passwordControl').touched">Please provide password. </div>
        </div>
        <div *ngIf="errorMessage">
            <span>{{errorMessage}}</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled] = "loginForm.invalid" >LOGIN</button>
    </form>

</div>
